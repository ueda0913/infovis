<!DOCTYPE html>
<html lang = "en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>D3 v5 force simulation node detail</title>
  <style type="text/css">
    .selected{
      visibility: visible;
    }
    .toolbox {
        position: absolute;
        text-align: left;
        width: auto;
        height: auto;
        padding: 5px;
        font: 12px;
        background: white;
        -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        visibility: hidden;
        top: 20px;
        left: 10px;
      }
  </style>
</head>

<body>
  <svg width="800" height="600"></svg>
  <script type="text/javascript" src="./d3.js"></script>
  <script>
    // 1. 描画用のデータ準備
    var width = document.querySelector("svg").clientWidth;
    var height = document.querySelector("svg").clientHeight;
    var toolbox = d3.select("body").append("div").attr("class", "toolbox");
    var nodeNumber = 30;
    var nodesData = [];
    for (var i = 0; i < nodeNumber; i++) {
      nodesData.push({
        "index": i,
        "x": width * Math.random(),
        "y": height * Math.random(),
        "r": 10
      });
    }
    var linksData = [];
    var i = 0;  // 中心ノード
    for (var j = i + 1; j < nodeNumber; j++) {
      linksData.push({
        "source": i,
        "target": j,
        "l": Math.random() * 150 + 5 + nodesData[i].r + nodesData[j].r
      });
    }

    // 2. svg要素を配置
    var link = d3.select("svg")
      .selectAll("line")
      .data(linksData)
      .enter()
      .append("line")
      .attr("stroke-width", 1)
      .attr("stroke", "black");

    var node = d3.select("svg")
      .selectAll("circle")
      .data(nodesData)
      .enter()
      .append("circle")
      .attr("r", function (d) { return d.r })
      .attr("fill", "LightSalmon")
      .attr("stroke", "black")
      .call(d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended));

    var border_circle;  //境界表示用円
    var flag = false;   

    d3.select("svg").on("click", function(event){
      toolbox
        .style("visibility", "hidden");
      const d = event.target.__data__;
      //console.log(event.target.className.baseVal);
      if(event.target.tagName == "circle" && event.target.className.baseVal != ".selected"){
        var centerNode = nodesData.find((e) => e.index === 0);  //中心のNode
        var circle_r = Math.sqrt(((d.x - centerNode.x) ** 2) + (d.y - centerNode.y) ** 2);
        if(!flag){
         border_circle = d3
            .select("svg")
            .append("circle")
            .attr("class", ".selected")
            .attr("cx", centerNode.x)
            .attr("cy", centerNode.y)
            .attr("stroke", "black")
            .attr("opacity", 0.1)
            .attr("stroke-width", 1)
            .attr("r", circle_r);
          flag = true;
        } else{
          border_circle
          .attr("cx", centerNode.x)
          .attr("cy", centerNode.y)
          .attr("r", circle_r);
        }
        border_circle
          .style("visibility", "visible");
        
        if(d.index !== 0){
          toolbox
            .style("visibility", "visible")
            .html(
              "国名 : " +
                d.index +
                "<br>開催国との距離 : " +
                circle_r    //今は表示上の半径を出力しているがデータが決まったら、実際の距離との補正項をかける
            );
        }
      } else{
        border_circle
          .style("visibility", "hidden");
      }
    })

    // 3. forceSimulation設定
    var simulation = d3.forceSimulation()
      .force("link",
        d3.forceLink()
          .distance(function (d) { return d.l; })
          .strength(0.03)
          .iterations(16))
      .force("collide",
        d3.forceCollide()
          .radius(function (d) { return d.r; })
          .strength(0.7)
          .iterations(16))
      .force("charge", d3.forceManyBody().strength(-200))
      .force("x", d3.forceX().strength(0.02).x(width / 2))
      .force("y", d3.forceY().strength(0.02).y(height / 2));

    simulation
      .nodes(nodesData)
      .on("tick", ticked);

    simulation.force("link")
      .links(linksData)
      .id(function (d) { return d.index; });

    // 4. forceSimulation 描画更新用関数
    function ticked() {
      link
        .attr("x1", function (d) { return d.source.x; })
        .attr("y1", function (d) { return d.source.y; })
        .attr("x2", function (d) { return d.target.x; })
        .attr("y2", function (d) { return d.target.y; });
      node
        .attr("cx", function (d) { return d.x; })
        .attr("cy", function (d) { return d.y; });
    }

    // 5. ドラッグ時のイベント関数
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event,d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>

</html>
