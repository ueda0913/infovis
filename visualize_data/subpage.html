<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3.min.js"></script>
  </head>
  <style>
    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      height: auto;
      padding: 5px;
      font: 12px;
      background: white;
      -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      visibility: hidden;
    }
    svg {
      border: 2px solid #000000;
      width: auto;
      height: auto;
    }
    #marketValue{
      background-color:lightgray;
    }
    #flex-container1{
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
      align-content: space-between;
    }
    #flex-container2{
      display: flex;
      flex-flow: column wrap;
      justify-content: space-around;
      align-content: space-between;
      align-items: flex-end;
    }
  </style>

  <body>
    <div id="flex-container1">
      <div id="flex-container2">
        <div id="nationMap"></div>
        <div id="Twitter"></div>
      </div>
      <div id="marketValue"></div>
    </div>
    <script type="text/javascript">
      var width = [630, 630, 400]; //window_size
      var height = [690, 250, 400];
      var queryStr = location.search.slice(1);
      var queries = [];
      queryStr.split('&').forEach(function(queryStr) {
        var queryArr = queryStr.split('=');
        queries.push(queryArr[1]);
      });
      var nation = Number(queries[0]);
      var year = Number(queries[1]);

      var nationMap = d3
        .select("#nationMap") //ここをid名に変える#を前につける
        .append("div")
        .append("svg")
        .attr("width", width[2])
        .attr("height", height[2]);

      var Twitter = d3
        .select("#Twitter") //ここをid名に変える#を前につける
        .append("div")
        .append("svg")
        .attr("width", width[1])
        .attr("height", height[1]);

      var marketValue = d3
        .select("#marketValue") //ここをid名に変える#を前につける
        .append("div")
        .append("svg")
        .attr("width", width[0])
        .attr("height", height[0]);
    </script>
    <script type="text/javascript" src="./marketValue.js"></script>
    <script type="text/javascript" src="./twitter.js"></script>
  </body>
</html>
