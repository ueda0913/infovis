<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3.min.js"></script>
    <style>
      .tooltip {
        position: absolute;
        text-align: left;
        width: auto;
        height: auto;
        padding: 5px;
        font: 12px;
        background: white;
        -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var width = [630, 630, 400]; //window_size
      var height = [690, 250, 400]
      var height1 = 400;
      var height2 = 250;
      var offset = 40; //固定
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width[0] * 2 + 3 * offset)
        .attr("height", height[0] + 2 * offset);

      var flame1 = svg.append("rect");

      flame1
        .attr("x", offset * 2 + width[1])
        .attr("y", offset)
        .attr("height", height[0])
        .attr("width", width[0])
        .attr("fill", "white")
        .attr("stroke-width", 1)
        .attr("stroke", "black");

    var flame2 = svg.append("rect");

      flame2
        .attr("x", offset)
        .attr("y", offset * 2 + height[2])
        .attr("height", height[1])
        .attr("width", width[1])
        .attr("fill", "white")
        .attr("stroke-width", 1)
        .attr("stroke", "black");

      var flame3 = svg.append("rect");

      flame3
        .attr("x", offset  + width[1] - height[2])
        .attr("y", offset)
        .attr("height", height[2])
        .attr("width", height[2])
        .attr("fill", "white")
        .attr("stroke-width", 1)
        .attr("stroke", "black");
    </script>
  </body>
</html>
