<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3.min.js"></script>
  </head>
  <style>
    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      height: auto;
      padding: 5px;
      font: 12px;
      background: white;
      -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      visibility: hidden;
    }
    svg {
      border: 2px solid #000000;
      width: auto;
      height: auto;
    }
  </style>

  <body>
    <script type="text/javascript">
      var width = 630;
      var height = 250;
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      var tooltip = d3.select("body").append("div").attr("class", "tooltip");
      var svgImgs = svg
                  .append("image")
                  .attr("xlink:href", "Frame.jpg")
                  .attr("width", 350)
                  .attr("height", 230)
                  .attr("y", 10)
                  .attr("x", 10);
    //   svg.html(`<img src=http://127.0.0.1:8887/B-FairWeatherSoccerFan/visualize_data/Frame.jpg  width="70" height="40" >`)
    </script>
  </body>
</html>
