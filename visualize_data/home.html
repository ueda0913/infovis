<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8" />
  <title>D3 Test</title>
  <script type="text/javascript" src="./d3.js"></script>
  <style>
    .tooltip {
      position: absolute;
      text-align: left;
      width: auto;
      height: auto;
      padding: 5px;
      font: 12px;
      background: white;
      -webkit-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      -moz-box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
      visibility: hidden;
    }
  </style>
</head>

<body>
  <script type="text/javascript">
    var width = 1300/2;
    var height = 600/2;
    var offset = 40; //固定
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + offset)
      .attr("height", height + offset);

    var RankScale = d3.scaleLinear().domain([1, 34]).range([0, height-20]);
    var YearScale = d3.scaleLinear().domain([2008,2028]).range([0, width-20]);
    var RankAxis = d3.axisLeft(RankScale).tickValues([1,8,16,32]);
    var YearAxis = d3.axisBottom(YearScale).tickValues([2010,2014,2018,2022,2026]);


    svg.append("text")
      .attr("class", "RankLabel")
      .attr("text-anchor", "end")
      .attr("x",  width+35 )
      .attr("y", height+10 )
      .text("開催年");


      

    svg.append("text")
      .attr("class", "YearLabel")
      .attr("text-anchor", "end")
      .attr("x",100)
      .attr("y", 60)
      .text("順位");

    svg.append("g")
    .attr("class", "YearAxis")
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("transform", "translate("+(20+offset)+","+(offset+height-20)+")")
    .call(YearAxis);

    svg.append("g")
    .attr("class", "RankAxis")
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("transform", "translate("+(20+offset)+","+offset+")")
    .call(RankAxis);

  </script>
</body>

</html>
